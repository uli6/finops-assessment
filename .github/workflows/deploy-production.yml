name: Deploy to Production (AWS)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite execução manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to AWS
      run: |
        ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
          cd /home/ec2-user/finops-assessment
          git pull origin main
          sudo systemctl restart finops-assessment
          echo "Deployment completed on $(date)"
        EOF
    
    - name: Record deployment in New Relic
      run: |
        python deploy_newrelic.py
      env:
        NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
        NEW_RELIC_APP_ID: ${{ secrets.NEW_RELIC_APP_ID }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_ACTOR: ${{ github.actor }}
    
    - name: Health check
      run: |
        sleep 10
        curl -f http://${{ secrets.AWS_HOST }}:5002/ || exit 1 