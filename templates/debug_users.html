<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Users - FinOps Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .users-table h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-admin {
            background: #cce5ff;
            color: #004085;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .back-btn {
            background: #6c757d;
            margin-bottom: 20px;
        }

        .benchmarks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .benchmarks-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .benchmark-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab-btn {
            background: transparent;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            background: #5a6fd8;
            color: white;
        }

        .benchmark-content {
            display: none;
        }

        .benchmark-content.active {
            display: block;
        }

        .benchmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .benchmark-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .benchmark-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .benchmark-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .benchmark-stat {
            text-align: center;
        }

        .benchmark-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .benchmark-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .assessments-table {
            overflow-x: auto;
        }

        .assessments-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .assessments-table th,
        .assessments-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .assessments-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .score-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .score-excellent {
            background: #d4edda;
            color: #155724;
        }

        .score-good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .score-average {
            background: #fff3cd;
            color: #856404;
        }

        .score-poor {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Dashboard</h1>
            <p>User management, system statistics, and industry benchmarks</p>
        </div>

        <button class="btn back-btn" onclick="window.location.href='/dashboard'">‚Üê Back to Dashboard</button>

        <div id="alert" class="alert"></div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="users-table">
            <h2>üë• User Management</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Organization</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Users will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="benchmarks-section">
            <h2>üìä Industry Benchmarks</h2>
            
            <div class="benchmark-tabs">
                <button class="tab-btn active" onclick="switchBenchmarkTab('scope')">By Scope</button>
                <button class="tab-btn" onclick="switchBenchmarkTab('domain')">By Domain</button>
                <button class="tab-btn" onclick="switchBenchmarkTab('assessments')">All Assessments</button>
            </div>

            <div id="scope-benchmarks" class="benchmark-content active">
                <div class="benchmark-grid" id="scope-benchmark-grid">
                    <!-- Scope benchmarks will be populated by JavaScript -->
                </div>
            </div>

            <div id="domain-benchmarks" class="benchmark-content">
                <div class="benchmark-grid" id="domain-benchmark-grid">
                    <!-- Domain benchmarks will be populated by JavaScript -->
                </div>
            </div>

            <div id="assessments-benchmarks" class="benchmark-content">
                <div class="assessments-table">
                    <table id="assessments-table">
                        <thead>
                            <tr>
                                <th>Organization</th>
                                <th>Scope</th>
                                <th>Domain</th>
                                <th>Score</th>
                                <th>Completed</th>
                            </tr>
                        </thead>
                        <tbody id="assessments-tbody">
                            <!-- Assessments will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        async function loadUsers() {
            setLoading(true);
            
            try {
                const response = await fetch('/debug/users/api');
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data.stats);
                    displayUsers(data.users);
                } else {
                    showAlert(data.error || 'Failed to load users', 'error');
                }
            } catch (error) {
                showAlert('Failed to load users. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_users}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.confirmed_users}</div>
                    <div class="stat-label">Confirmed Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.admin_users}</div>
                    <div class="stat-label">Admin Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.total_assessments}</div>
                    <div class="stat-label">Total Assessments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.completed_assessments}</div>
                    <div class="stat-label">Completed Assessments</div>
                </div>
            `;
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                const statusBadges = [];
                if (user.is_confirmed) {
                    statusBadges.push('<span class="status-badge status-confirmed">Confirmed</span>');
                } else {
                    statusBadges.push('<span class="status-badge status-pending">Pending</span>');
                }
                
                if (user.is_admin) {
                    statusBadges.push('<span class="status-badge status-admin">Admin</span>');
                }
                
                const removeBtn = user.is_admin ? 
                    '<button class="btn btn-danger" disabled title="Cannot remove admin users">Remove</button>' :
                    `<button class="btn btn-danger" onclick="removeUser(${user.id})">Remove</button>`;
                
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name || 'N/A'}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>${user.organization || 'N/A'}</td>
                    <td>${user.role || 'N/A'}</td>
                    <td>${statusBadges.join(' ')}</td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>${removeBtn}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        async function removeUser(userId) {
            if (!confirm('Are you sure you want to remove this user? This action cannot be undone.')) {
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`/remove_user/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadUsers(); // Reload the user list
                } else {
                    showAlert(data.error || 'Failed to remove user', 'error');
                }
            } catch (error) {
                showAlert('Failed to remove user. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadBenchmarks();
        });

        // Benchmark functions
        async function loadBenchmarks() {
            try {
                const response = await fetch('/debug/benchmarks/api');
                const data = await response.json();
                
                if (response.ok) {
                    displayScopeBenchmarks(data.scope_benchmarks);
                    displayDomainBenchmarks(data.domain_benchmarks);
                    displayAssessments(data.assessments);
                } else {
                    showAlert(data.error || 'Failed to load benchmarks', 'error');
                }
            } catch (error) {
                showAlert('Failed to load benchmarks. Please try again.', 'error');
            }
        }

        function displayScopeBenchmarks(scopeBenchmarks) {
            const grid = document.getElementById('scope-benchmark-grid');
            grid.innerHTML = '';
            
            Object.entries(scopeBenchmarks).forEach(([scopeId, data]) => {
                const card = document.createElement('div');
                card.className = 'benchmark-card';
                card.innerHTML = `
                    <h3>${data.name}</h3>
                    <div class="benchmark-stats">
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.count}</div>
                            <div class="benchmark-stat-label">Assessments</div>
                        </div>
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.avg_percentage}%</div>
                            <div class="benchmark-stat-label">Average Score</div>
                        </div>
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.min_percentage}%</div>
                            <div class="benchmark-stat-label">Lowest Score</div>
                        </div>
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.max_percentage}%</div>
                            <div class="benchmark-stat-label">Highest Score</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function displayDomainBenchmarks(domainBenchmarks) {
            const grid = document.getElementById('domain-benchmark-grid');
            grid.innerHTML = '';
            
            Object.entries(domainBenchmarks).forEach(([domainName, data]) => {
                const card = document.createElement('div');
                card.className = 'benchmark-card';
                card.innerHTML = `
                    <h3>${domainName}</h3>
                    <div class="benchmark-stats">
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.count}</div>
                            <div class="benchmark-stat-label">Assessments</div>
                        </div>
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.avg_percentage}%</div>
                            <div class="benchmark-stat-label">Average Score</div>
                        </div>
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.min_percentage}%</div>
                            <div class="benchmark-stat-label">Lowest Score</div>
                        </div>
                        <div class="benchmark-stat">
                            <div class="benchmark-stat-value">${data.max_percentage}%</div>
                            <div class="benchmark-stat-label">Highest Score</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function displayAssessments(assessments) {
            const tbody = document.getElementById('assessments-tbody');
            tbody.innerHTML = '';
            
            assessments.forEach(assessment => {
                const row = document.createElement('tr');
                
                const scopeName = getScopeName(assessment.scope_id);
                const scoreClass = getScoreClass(assessment.overall_percentage);
                
                row.innerHTML = `
                    <td>${assessment.organization}</td>
                    <td>${scopeName}</td>
                    <td>${assessment.domain || 'Complete Assessment'}</td>
                    <td><span class="score-badge ${scoreClass}">${assessment.overall_percentage}%</span></td>
                    <td>${new Date(assessment.created_at).toLocaleDateString()}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function getScopeName(scopeId) {
            const scopes = {
                'public_cloud': 'Public Cloud',
                'saas': 'SaaS',
                'data_center': 'Data Center',
                'licensing': 'Licensing',
                'ai_ml': 'AI/ML'
            };
            return scopes[scopeId] || scopeId;
        }

        function getScoreClass(percentage) {
            if (percentage >= 80) return 'score-excellent';
            if (percentage >= 60) return 'score-good';
            if (percentage >= 40) return 'score-average';
            return 'score-poor';
        }

        function switchBenchmarkTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.benchmark-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + '-benchmarks').classList.add('active');
        }
    </script>
</body>
</html>
