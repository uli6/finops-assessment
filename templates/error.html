<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FinOps Assessment</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-box {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            text-align: center;
        }
        .error-title {
            color: #e53e3e;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .back-link {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #667eea;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-title">Oops!</div>
        <div class="error-message">{{ message }}</div>
        <a href="/dashboard" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
